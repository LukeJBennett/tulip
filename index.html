<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/tulip.css">
    <link rel="stylesheet" href="assets/libs/foundation-5.5.3/css/foundation.css" />
    <link rel="stylesheet" href="assets/css/foundation-icons/foundation-icons.css" />
    <title>tulip</title>
  </head>
  <body>
    <!-- top navigation tools -->
    <nav class="top-bar" data-topbar role="navigation">
      <!-- map Section -->
      <ul class="left">
        <li>
          <a href="#" class="button tiny radius secondary" id="zin"><i class="fi-plus"></i></a>
          <a href="#" class="button tiny radius secondary" id="zout"><i class="fi-minus"></i></a>
        </li>
      </ul>
      <!-- <ul class="left">
        <li>
          <a href="#" class="button tiny radius secondary" id="anti-clockwise"><i class="fi-arrow-left"></i></a>
          <a href="#" class="button tiny radius secondary" id="reorient"><i class="fi-compass"></i></a>
          <a href="#" class="button tiny radius secondary" id="clockwise"><i class="fi-arrow-right"></i></a>
        </li>
      </ul> -->
    </nav>
    <div id="content">
      <div class="row content-container">
        <div class='map-container large-8 column'>
          <div id="map">
          </div>
        </div>
        <div class='roadbook-container large-4 column'>
          <div id='roadbook'>
            <!-- render waypoint templates here -->
            <div data-bind="template: { name: 'waypoint-template', foreach: app.roadbook.waypoints }"></div>
          </div>
      </div>

    </div>
  </body>
  <script>
    //Jquery sees is is running in CommonJS env, and wants to be used as such.
    window.$ = window.jQuery = require('./assets/libs/jquery-2.1.4.min.js');
  </script>
  <!--
    Load the rest of our libraries
  -->
  <script src="assets/libs/jsclass/dist/browser/js.class.min.js"></script>
  <script src="assets/libs/knockout-3.4.0.js"></script>
  <script src='assets/libs/fabric.min.js'></script>
  <!--
    Load the application
  -->
  <script src='src/application.js'></script>
  <!--
    Load modules
  -->
  <script src='src/modules/mapping.js'></script>
  <script src='src/modules/track-editor.js'></script>
  <script src='src/modules/tulip.js'></script>
  <script src='src/modules/roadbook.js'></script>
  <script src='src/modules/waypoint.js'></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC3SLdbHfZGQKP3A_NRdAUewVFP9fwnYw&callback=initMap">
  </script>
  <!--
    Define templates
  -->
  <script type="text/html" id="waypoint-template">
    <div class='waypoint row'>
      <div class='waypoint-distance large-3 column'>
        <div class='row total-distance'>
          <div class="large-12 column" data-bind="text: totalDistance">
          </div>
        </div>
        <div class='row relative-distance'>
          <div class="large-12 column" data-bind="text: distFromPrev">
          </div>
        </div>
      </div>
      <div class='waypoint-tulip large-5 column'>
        Tulip
      </div>
      <div class='waypoint-notes large-4 column' data-bind="text: notes">
      </div>
    </div>
  </script>

</html>
